name: Update Nova Memory

on:
  schedule:
    - cron: '1 6 * * *'
  workflow_dispatch:

jobs:
  build-nova-memory:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install || true

      - run: node scripts/scanSiteStructure.js
      - run: node scripts/componentScan.js
      - run: node scripts/imageAudit.js
      - run: node scripts/changelogSnapshot.js
      - run: node scripts/versionTracker.js
      - run: node scripts/codeFootprint.js
      - run: node scripts/unusedCSS.js
      - run: node scripts/moodScan.js
      - run: node scripts/aiPromptGenerator.js
      - run: node scripts/apiMonitor.js
      - run: node scripts/jsFunctionMap.js
      - run: node scripts/generateNovaBoot.js

      - name: Commit Nova memory updates
        run: |
          git config user.name "NovaBot"
          git config user.email "nova@ambientpixels.ai"
          git add data/*.json data/*.txt
          git commit -m "Daily refresh: site memory update for Nova" || echo "No changes"
          git push
