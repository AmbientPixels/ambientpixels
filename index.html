<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Pixels</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1C2526; /* Deep slate gray */
            color: #D9E2E6; /* Soft off-white */
            line-height: 1.6;
        }
        header {
            padding: 30px;
            text-align: center;
            background: #2E383A; /* Darker slate */
            border-bottom: 1px solid #3D4B4E; /* Subtle border */
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
            color: #FFFFFF; /* Pure white */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: #5E8C9A; /* Muted blue */
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #A3BFFA; /* Light muted blue */
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: #1C2526;
        }
        .hero h2 {
            font-size: 2.8em;
            margin: 0 0 20px;
            color: #FFFFFF; /* Crisp white */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .hero p {
            font-size: 1.2em;
            color: #B0BEC5; /* Light gray-blue */
        }
        .meme-section {
            padding: 50px 20px;
            text-align: center;
            background: #252F31; /* Slightly lighter slate */
            border-top: 1px solid #3D4B4E;
        }
        .meme-section h3 {
            color: #5E8C9A; /* Muted blue */
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .meme-section p {
            font-style: italic;
            color: #8D9CA1; /* Softer gray */
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #6B7A80; /* Muted slate */
            background: #1C2526;
            border-top: 1px solid #3D4B4E;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ambient Pixels V3</h1>
        <nav>
            <a href="#projects">Projects</a>
            <a href="https://ambientpixels.github.io/memetron3030/" target="_blank">MemeTron 3030</a>
        </nav>
    </header>
    <section class="hero">
      <h2>Welcome to Ambient Pixels</h2>
        <p>Creative tech for a modern future.</p>
		<p>New Setup! <strong>Test 2</strong></p>
    </section>
    <section class="meme-section">
        <h3>Meme Generator</h3>
        <p>Coming soon—stay tuned for AI-powered fun.</p>
    </section>
    <footer>
        © 2025 Ambient Pixels. All rights reserved.
    </footer>
</body>
</html>
