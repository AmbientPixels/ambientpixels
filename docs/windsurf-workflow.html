<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Windsurf Workflow: Ambient Pixels Dev Model v2.5" />
  <title>Windsurf Workflow</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/grid.css">
  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/hero.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/banner.css">
</head>
<body data-theme="dark">
  <div class="banner-container" id="banner-container">
    <div class="banner">
      <i class="fas fa-eye banner-icon"></i>
      <span>Project Windsurf Workflow</span>
      <button class="banner-close" aria-label="Close Banner">×</button>
    </div>
  </div>

  <header id="nav-header"></header>

  <section class="mini-hero">
    <img src="/images/nova/A_living_cosmic_system_diagram_organic_neural_style_wi.png" alt="Mini Hero" class="mini-hero-img" loading="lazy">
    <h1>Project Windsurf Workflow</h1>
  </section>

  <main class="grid-container">
    <section class="content-section grid-col-12 collapsible">
      <div class="section-header">
        <h2><i class="fas fa-eye"></i> Triad Protocol</h2>
        <button class="toggle-btn" aria-expanded="true" aria-controls="triad-protocol">
          <i class="fas fa-chevron-down"></i>
        </button>
      </div>
      <div id="triad-protocol" class="content">
        <p class="nova-quip">"The Triad Protocol guides our flow—context, continuity, and creation intertwined in every keystroke."</p>
      </div>
    </section>

    <section class="content-section grid-col-12 collapsible">
      <div class="section-header">
        <h2><i class="fas fa-clipboard-list"></i> Internal Log — Live Markdown View</h2>
        <button class="toggle-btn" aria-expanded="true" aria-controls="internal-log">
          <i class="fas fa-chevron-down"></i>
        </button>
      </div>
      <div id="internal-log" class="content">
        <p>Loading log...</p>
      </div>
    </section>
  </main>
  <div id="footer-container"></div>

  <script>
    injectMarkdown("internal-log", "/docs/windsurf-workflow.md");
  </script>

  <!-- Scripts (Full Load for Dev Mode) -->
   
  <script src="/js/init-header-footer.js" defer></script>
  <script src="/js/init-quotes.js" defer></script>
  <script src="/js/md-inject.js" defer></script>
  <script src="/js/modal-window.js" defer></script>
  <script src="/js/nav.js" defer></script>
  <script src="/js/nova-ai.js" defer></script>
  <script src="/js/nova-awareness-feed.js" defer></script>
  <script src="/js/nova-dashboard.js" defer></script>
  <script src="/js/nova-insights.js" defer></script>
  <script src="/js/nova-interaction-log.js" defer></script>
  <script src="/js/nova-mood-core.js" defer></script>
  <script src="/js/nova-quotes.js" defer></script>
  <script src="/js/nova-status.js" defer></script>
  <script src="/js/nova-telemetry-logger.js" defer></script>
  <script src="/js/project-dashboard.js" defer></script>
  <script src="/js/template.js" defer></script>
  <script src="/js/theme.js" defer></script>
  <script src="/js/main.js"></script>

</body>
</html>
