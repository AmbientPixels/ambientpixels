    <!-- Test modal with louder inline CSS -->
    <div class="test-modal" id="testModal">
        <div class="modal-content">
            <p id="testModalMessage"><span id="testModalIcon"></span> <span id="testModalText"></span></p>
            <button class="btn btn-primary effect-pulse" onclick="closeTestModal('testModal')">Close</button>
        </div>
        <style>
            #testModal.test-modal {
                display: none !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                background: rgba(0, 0, 0, 0.6) !important;
                z-index: 10000 !important;
            }
            #testModal.test-modal.active {
                display: block !important;
                opacity: 1 !important;
            }
            #testModal .modal-content {
                position: relative !important;
                background: #fff !important; /* Light theme */
                padding: 20px !important;
                margin: 15% auto !important;
                width: 50% !important;
                max-width: 500px !important;
                border-radius: 5px !important;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3) !important;
                text-align: center !important;
            }
            body.light #testModal .modal-content {
                background: #252B2D !important; /* Dark theme */
                color: #DDE4E6 !important;
            }
        </style>
    </div>

    <script src="_images/scripts.js" defer></script>
    <script>
        // New modal JS for test page
        const testModalContent = [
            { icon: '<i class="fas fa-bug"></i>', text: "Debug mode activated!" },
            { icon: '<i class="fas fa-robot"></i>', text: "AI testing in progress!" },
            { icon: '<i class="fas fa-bomb"></i>', text: "Chaos test underway!" }
        ];

        window.showTestModal = function(section) {
            console.log('showTestModal called with:', section);
            const modal = document.getElementById('testModal');
            const iconElement = document.getElementById('testModalIcon');
            const textElement = document.getElementById('testModalText');
            
            if (!modal || !iconElement || !textElement) {
                console.error('Test modal elements missing:', { modal, iconElement, textElement });
                return;
            }

            const randomContent = testModalContent[Math.floor(Math.random() * testModalContent.length)];
            iconElement.innerHTML = randomContent.icon;
            textElement.textContent = `${section}: ${randomContent.text}`;
            console.log('Modal content set:', { icon: randomContent.icon, text: textElement.textContent });
            modal.classList.add('active');
            console.log('Test modal class set to active');
        };

        window.closeTestModal = function(modalId) {
            console.log('closeTestModal called with:', modalId);
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                console.log('Test modal class removed');
            } else {
                console.error(`Test modal with ID ${modalId} not found`);
            }
        };

        document.addEventListener('click', (event) => {
            const modal = document.getElementById('testModal');
            if (modal && modal.classList.contains('active') && !event.target.closest('.modal-content')) {
                console.log('Clicked outside—closing test modal');
                modal.classList.remove('active');
            }
        });
    </script>
