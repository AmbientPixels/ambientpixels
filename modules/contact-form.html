<!-- /modules/contact-form.html -->
<div id="contact-modal" class="modal hidden">
  <div class="modal-overlay" id="modal-backdrop"></div>
  <div class="modal-content glass-panel">
    <button class="modal-close" id="modal-close" aria-label="Close contact form" onclick="closeModal('contact-modal')">
      <i class="fas fa-times"></i>
    </button>
    <div class="contact-form-container">
      <h2><i class="fas fa-paper-plane"></i> Get in Touch</h2>
      <p class="form-subtitle">Have a question or want to work together? Send me a message!</p>
    
    <form id="contact-form" action="https://formspree.io/f/mqabqvlz" method="POST" class="contact-form">
      <div class="form-group">
        <label for="contact-email" class="form-label">Your Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="contact-email" name="email" class="form-input" placeholder="your.email@example.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="contact-message" class="form-label">Your Message</label>
        <div class="input-wrapper">
          <i class="fas fa-comment-alt"></i>
          <textarea id="contact-message" name="message" class="form-textarea" rows="5" placeholder="What would you like to discuss?" required></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </div>
      
      <!-- Form status message -->
      <div id="form-status" class="form-status"></div>
    </form>
  </div>
</div>

<style>
/* Modal styles */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.modal.active {
  opacity: 1;
  visibility: visible;
}

.modal-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(5px);
}

.modal-content {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  margin: 2rem;
  padding: 2rem;
  border-radius: 12px;
  transform: translateY(20px);
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0;
}

.modal.active .modal-content {
  transform: translateY(0);
  opacity: 1;
}

.modal-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  color: rgba(255, 255, 255, 0.7);
  font-size: 1.5rem;
  cursor: pointer;
  transition: color 0.2s ease;
  padding: 0.5rem;
  line-height: 1;
  border-radius: 4px;
}

.modal-close:hover {
  color: #fff;
  background: rgba(255, 255, 255, 0.1);
}

/* Contact form styles */
.contact-section {
  padding: 3rem 0;
  margin: 4rem 0;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 12px;
  backdrop-filter: blur(10px);
}

.contact-form-container {
  max-width: 600px;
  margin: 0 auto;
  padding: 2rem;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.03);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}

.form-subtitle {
  color: rgba(255, 255, 255, 0.7);
  margin-bottom: 2rem;
  font-size: 1.1rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  color: #fff;
  font-weight: 500;
}

.input-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.input-wrapper i {
  position: absolute;
  left: 1rem;
  color: rgba(255, 255, 255, 0.6);
  font-size: 1.1rem;
}

.form-input,
.form-textarea {
  width: 100%;
  padding: 0.8rem 1rem 0.8rem 3rem;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 6px;
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.form-textarea {
  min-height: 150px;
  resize: vertical;
  padding-top: 1rem;
}

.form-input:focus,
.form-textarea:focus {
  outline: none;
  border-color: #4bcaff;
  box-shadow: 0 0 0 2px rgba(75, 202, 255, 0.2);
}

.form-actions {
  text-align: right;
  margin-top: 2rem;
}

.form-status {
  margin-top: 1.5rem;
  padding: 1rem;
  border-radius: 4px;
  text-align: center;
  display: none;
}

.form-status.success {
  background: rgba(46, 204, 113, 0.1);
  border: 1px solid #2ecc71;
  color: #2ecc71;
  display: block;
}

.form-status.error {
  background: rgba(231, 76, 60, 0.1);
  border: 1px solid #e74c3c;
  color: #e74c3c;
  display: block;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .contact-form-container {
    padding: 1.5rem;
  }
  
  .form-input,
  .form-textarea {
    padding: 0.7rem 0.8rem 0.7rem 2.5rem;
  }
}
</style>

<script>
// Make functions globally available
window.showContactModal = function() {
  showModal('contact-modal');
};

document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('contact-form');
  const formStatus = document.getElementById('form-status');
  
  if (form) {
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.innerHTML;
      
      try {
        // Show loading state
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
        
        // Submit form data
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          // Success
          formStatus.textContent = 'Message sent successfully! I\'ll get back to you soon.';
          formStatus.className = 'form-status success';
          form.reset();
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        // Error
        formStatus.textContent = 'Oops! Something went wrong. Please try again later or contact me directly at your.email@example.com';
        formStatus.className = 'form-status error';
        console.error('Form submission error:', error);
      } finally {
        // Reset button state
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
        
        // Scroll to status message
        formStatus.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    });
  }
});
</script>
