<!-- /modules/contact-modal.html -->
<div id="contact-modal" class="modal hidden">
  <div class="modal-overlay" id="modal-backdrop"></div>
  <div class="modal-content glass-panel">
    <button class="modal-close" id="modal-close" aria-label="Close contact form" onclick="closeModal('contact-modal')">
      <i class="fas fa-times"></i>
    </button>
    
    <div class="contact-form-container">
      <h2><i class="fas fa-envelope"></i> Contact Nova's Grid</h2>
      <p class="form-subtitle">Let's create something extraordinary together</p>
    
      <form id="contact-form" action="https://formspree.io/f/xanejjnz" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name" class="form-label">Your Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="project-type" class="form-label">Project Type</label>
          <div class="select-wrapper">
            <i class="fas fa-cube"></i>
            <select id="project-type" name="project-type" class="form-select">
              <option value="" disabled selected>Select a project type</option>
              <option value="web">Website Development</option>
              <option value="design">UI/UX Design</option>
              <option value="motion">Motion Graphics</option>
              <option value="consulting">Consulting</option>
              <option value="other">Something Else</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Project Details</label>
          <div class="input-wrapper">
            <i class="fas fa-comment-alt"></i>
            <textarea id="message" name="message" class="form-textarea" rows="5" placeholder="Tell us about your project..." required></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </div>
        
        <!-- Form status message -->
        <div id="form-status" class="form-status"></div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('contact-form');
  const formStatus = document.getElementById('form-status');
  
  if (form) {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Disable submit button
      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.innerHTML;
      submitButton.disabled = true;
      submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      
      // Get form data
      const formData = new FormData(form);
      
      // Submit form
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          formStatus.innerHTML = 'Message sent successfully!';
          formStatus.className = 'form-status success';
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .catch(error => {
        console.error('Error:', error);
        formStatus.innerHTML = 'Oops! There was a problem sending your message. Please try again.';
        formStatus.className = 'form-status error';
      })
      .finally(() => {
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
        
        // Hide status message after 5 seconds
        setTimeout(() => {
          formStatus.innerHTML = '';
          formStatus.className = 'form-status';
        }, 5000);
      });
    });
  }
});
</script>
