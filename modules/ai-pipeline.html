<!-- Modular AI Pipeline Component (multi-style) -->
<section class="windsurf-ai-pipeline" data-style="default" aria-label="AI Pipeline Visualization">
  <!-- Style switcher (for demo/dev; can be hidden in prod) -->
  <nav class="windsurf-ai-pipeline-style-switcher" aria-label="Pipeline Style Switcher">
    <button data-style="default" class="windsurf-ai-pipeline-style-btn" aria-pressed="true">Default</button>
    <button data-style="minimal" class="windsurf-ai-pipeline-style-btn" aria-pressed="false">Minimal</button>
    <button data-style="timeline" class="windsurf-ai-pipeline-style-btn" aria-pressed="false">Timeline</button>
    <button data-style="cards" class="windsurf-ai-pipeline-style-btn" aria-pressed="false">Cards</button>
    <button data-style="crystalline" class="windsurf-ai-pipeline-style-btn" aria-pressed="false">Crystalline</button>
  </nav>
  <ol class="windsurf-ai-pipeline-content" role="list" aria-label="Pipeline Steps">
    <!-- Pipeline steps will be rendered here by JS based on selected style -->
  </ol>
</section>
<!-- No inline styles. All visuals handled in ai-pipeline.css. -->
