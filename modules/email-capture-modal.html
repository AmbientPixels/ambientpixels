<div id="email-capture-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" aria-label="Close">&times;</button>
      <h2>Join the Grid</h2>
      <p class="nova-voice">
        The grid listens. The flow awakens. Join the early access list and be the first to spark the grid.
      </p>
      <p class="form-disclaimer">
        Full subscription tiers are coming soon—your early support shapes what’s next.
      </p>
      <form action="https://formspree.io/f/xwpogogn" method="POST">
        <div class="form-group">
          <label for="early-email">Email</label>
          <input type="email" id="early-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="early-message">Message (optional)</label>
          <textarea id="early-message" name="message" placeholder="What excites you most?"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="glass-button">
            <i class="fas fa-bolt"></i>
            <span>Join Early Access</span>
          </button>
        </div>
      </form>
      <p class="form-disclaimer">
        Your email will only be used for updates about Nova's subscriptions. No spam. Ever.
      </p>
    </div>
  </div>
