<div id="email-capture-modal" class="modal hidden">
  <div class="modal-overlay" onclick="closeModal('email-capture-modal')"></div>
  <div class="modal-content glass-panel">
    <button class="modal-close" onclick="closeModal('email-capture-modal')" aria-label="Close">
      <i class="fas fa-times"></i>
    </button>
    
    <div class="contact-form-container">
      <h2><i class="fas fa-bolt"></i> Join the Grid</h2>
      <p class="nova-voice">
        The grid listens. The flow awakens. Join the early access list and be the first to spark the grid.
      </p>
      
      <form id="email-capture-form" action="https://formspree.io/f/xwpogogn" method="POST" class="contact-form js-form-handler">
        <div class="form-group">
          <div class="label-wrapper">
            <i class="fas fa-envelope"></i>
            <label for="email">Your Email</label>
          </div>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        
        <div class="form-group">
          <div class="label-wrapper">
            <i class="fas fa-comment"></i>
            <label for="message">Message (optional)</label>
          </div>
          <div class="input-wrapper">
            <textarea id="message" name="message" rows="3" placeholder="Share what sparks your curiosity about Nova's grid..."></textarea>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="glass-button btn-primary">
            <i class="fas fa-bolt"></i>
            <span>Join Early Access</span>
          </button>
        </div>
        
        <!-- Form status message -->
        <div class="form-status"></div>
      </form>
      
      <p class="form-disclaimer" style="margin-top: 1rem; font-size: 0.85rem; color: #a0a0a0;">
        Your email will only be used for updates about Nova's subscriptions. No spam. Ever.
      </p>
    </div>
  </div>
</div>
