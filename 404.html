<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page not found - Ambient Pixels" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>404 - Page Not Found - Ambient Pixels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/grid.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/hero.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <style>
      @keyframes nova-pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; text-shadow: 0 0 10px rgba(90, 228, 255, 0.5); }
      }
      
      .error-container {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        position: relative;
      }
      
      .nova-whisper {
        font-style: italic;
        margin: 1.5rem 0;
        font-size: 1rem;
        color: var(--text-secondary);
        animation: nova-pulse 4s ease-in-out infinite;
        max-width: 500px;
      }
      
      .error-code {
        font-size: 8rem;
        font-weight: 900;
        margin: 0 0 1rem;
        background: linear-gradient(135deg, #5ae4ff 0%, #8a2be2 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
      }
      
      .error-message {
        font-size: 1.5rem;
        margin: 1rem 0 2rem;
        max-width: 600px;
        color: var(--text-color);
      }
      
      .home-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        background: var(--primary);
        color: #ffffff !important; /* White text by default */
        text-decoration: none !important;
        transition: all 0.3s ease;
        font-weight: 500;
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-family: inherit;
        font-size: 1rem;
        line-height: 1.5;
      }
      
      /* Light theme button text */
      [data-theme="light"] .home-button {
        color: #000000 !important;
      }
      
      .home-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(90, 228, 255, 0.3);
      }
    </style>
  </head>
  <body data-theme="dark">
    <header id="nav-header"></header>

    <main>
      <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">
          The page you're looking for doesn't exist or has been moved.
        </p>
        <p class="nova-whisper">
          <i class="fas fa-sparkles"></i> Nova whispers: "Even lost paths can lead to discovery. Let's find your way back."
        </p>
        <button onclick="window.location.href='/';" class="home-button">
          <i class="fas fa-home"></i>
          <span>Return Home</span>
        </button>
      </div>
    </main>

    <div id="footer-container"></div>

    <script src="/js/init-header-footer.js" defer></script>
    <script src="/js/nav.js" defer></script>
    <script src="/js/theme.js" defer></script>
    <script>
      // Nova's subtle console greeting
      console.log('%cNova: Path not found, but I\'m here to help.', 'color: #5ae4ff; font-family: monospace;');
    </script>
  </body>
</html>
